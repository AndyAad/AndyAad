<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video with Volume Control</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .volume-control {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 25px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .volume-control:hover {
            background-color: rgba(0, 0, 0, 0.9);
            width: 150px;
        }
        .volume-control img {
            width: 24px;
            height: 24px;
        }
        .volume-text {
            opacity: 0;
            margin-left: 10px;
            white-space: nowrap;
            transition: opacity 0.3s ease;
        }
        .volume-control:hover .volume-text {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video id="myVideo" autoplay muted>
        <source src="/wp-content/AneeVerse 2nd draft_2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button class="volume-control" onclick="toggleVolume()">
        <img id="volumeIcon" src="https://img.icons8.com/material-outlined/24/ffffff/mute.png" alt="Volume Icon">
        <span class="volume-text">Click for sound</span>
    </button>
</div>

<script>
    function toggleVolume() {
        var video = document.getElementById("myVideo");
        var volumeIcon = document.getElementById("volumeIcon");
        if (video.muted) {
            video.muted = false;
            volumeIcon.src = "https://img.icons8.com/material-outlined/24/ffffff/high-volume.png";
        } else {
            video.muted = true;
            volumeIcon.src = "https://img.icons8.com/material-outlined/24/ffffff/mute.png";
        }
    }
</script>

</body>
</html>
